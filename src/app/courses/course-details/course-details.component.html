<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="currentCourse?.id; else elseBlock">
        {{ currentCourse.title | titlecase }}
      </span>
      <ng-template #elseBlock> Select a course </ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (submit)="saved.emit(currentCourse)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="title"
          [(ngModel)]="currentCourse.title"
          name="title"
          required
          type="text"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="description"
          [(ngModel)]="currentCourse.description"
          name="description"
          required
          type="text"
        />
        <section class="full-width">
          <h4>Percent Complete</h4>
          <mat-slider
            class="full-width"
            min="0"
            max="100"
            thumbLabel
            [(ngModel)]="currentCourse.percentComplete"
            name="percentComplete"
          >
          </mat-slider>
        </section>
        <section>
          <mat-checkbox
            class="example-margin"
            name="favorite"
            [(ngModel)]="currentCourse.favorite"
          >
            Favorite
          </mat-checkbox>
        </section>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        [disabled]="form.invalid"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
    </mat-card-actions>
  </form>
  <hr />
  <pre>{{ form.value | json }}</pre>
  <pre>{{ form.valid | json }}</pre>
</mat-card>
